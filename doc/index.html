<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>


<div class="content">
  <h2>AlloyImage</h2>
  <div class="subtitle">
    构造方法
  </div>

  <div class="code">
    <pre>
    new AlloyImage(img, width, height)
    </pre>
  </div>

  <div class="codeparams">
      <li>
        <dd>img</dd>
        <dd>string | Image | htmlelement | canvas</dd>
        <dd>img需要是已经加载完成的img对象、img dom元素，或者是canvas元素，还可以是颜色字符串, 比如'#FFF'</dd>
      </li>
      <li>
        <dd>width</dd>
        <dd>number</dd>
        <dd>宽度，可选</dd>
      </li>
      <li>
        <dd>height</dd>
        <dd>number</dd>
        <dd>高度，可选</dd>
      </li>
  </div>

  <div class="example" id="alloyimage">
  </div>
</div>

<div id="root">
</div>

<script type="text/javascript" src="dist/index.js"></script>

</body>
</html>
